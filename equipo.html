<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Web</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      background-color: #ffffff; /* Fondo blanco */
      color: #000000; /* Texto negro */
    }

    /* Menú estilo Bootstrap */
    nav {
      background-color: #58B2AF; /* Color principal */
    }

    nav a {
      color: #ffffff; /* Texto blanco */
    }

    .card {
      width: 200px; /* Ajustar según sea necesario */
      margin: 20px; /* Ajustar según sea necesario */
      border-radius: 15px; /* Bordes redondeados */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efecto sombra */
    }

    .card img {
      width: 100%; /* Para asegurar que la imagen ocupe todo el espacio de la card */
      border-radius: 50%; /* Imagen circular */
    }

    .content {
      background-color: #ffffff; /* Fondo blanco */
      padding: 20px; /* Ajustar según sea necesario */
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">Inicio</a>

    <a class="navbar-brand" href="noticias.html">Noticias</a>
  </nav>

  <!-- Contenido principal -->
  <div class="content">
